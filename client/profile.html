<div ng-app="myApp">
  <div class="headerBar"></div>
  <div class="formContainer" id='createSession'>
    <h1 class="subhead">Profile</h1>
    <div>Name: {{username}}</div>
    <div>Email: {{email}}</div>
    <div>Member Since: {{age}}</div>
    <br>
    <h1 class="subhead">Your Lessons</h1>
    <div class="sessionContainer">
  <ul class="session" ng-class="session-{{session.category}}" ng-repeat="session in sessions | filter:filterBox | filter:sessionFilter | filter:filterOptions | orderBy:'startTime'">
    <div class="sessionDetails">
      <li class="topic content">{{session.topic}}</li>
      <li class="description content">{{session.description}}</li>
      <li class="category content"><span class="bold">Category: </span>{{session.category}}</li>
      <li class="tutor content"><span class="bold">Tutor: </span>{{session.User.username}}</li>
    </div>
    <li class="session-full button" ng-if="session.status===true">Session Full</li>
    <li class="registration" ng-if="session.status===false  || session.status===null"><input ng-model="email" type="text" placeholder="enter email"/><button class="button" ng-click="register(session, email)">Register</button>   <button class="button" ng-click="delete(session)">Delete</button></li>
  </ul>
</div>
  </div>
</div>
